<div *ngIf="isLoadingFileList" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>

<table class="table">
  <thead>
    <th scope="col" *ngFor="let header of tableHeaders">
      {{header.name}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let file of fileList; let i = index">
      <th scope="row"> {{i+1}} </th>
      <td> {{file.file_name}} </td>
      <td> {{file.file_path}} </td>
      <td> {{Math.round((file.file_size/100000) * 100) / 100 }} </td>
    </tr>
  </tbody>
</table>

<table class="table">
  <thead>
    <th scope="col" *ngFor="let header of tableHeaders">
      {{header.name}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let file of fileList">
      <th scope="row"> {{file.key}} </th>
      <th > {{file.file_name}} </th>
      <th > {{file.file_path}} </th>
      <th > {{Math.round((file.file_size/100000) * 100) / 100 }} </th>
    </tr>
  </tbody>
</table>
